<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Suika Game Remix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #372440;
        }

        #canvas-container {
            width: 65vh; 
            height: 78vh;
            overflow: hidden;
        }

        @media (orientation: portrait) {
            #canvas-container {
                width: 90vw; 
                height: 108vw;
            }
        }

        #score-text {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 4em;
            font-family: 'Consolas', monospace;
            color: #ff99ff90;
        }

        #game-title {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 2em;
            color: #ff99ff90;
            font-family: 'Consolas', monospace;
        }
    </style>
</head>
<body>
    <script src="matter.js"></script>

    <canvas id="canvas-container"></canvas>

    <script src="game.js"></script>

    <div id="score-text">0</div>

    <div id="game-title">Make 10!</div>
</body>
</html>
