<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suika Game Remix</title>


    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #20082E;
            user-select: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #canvas-container-matter-render, #canvas-container {
            width: 50vh; 
            height: 75vh;
            overflow: hidden;
        }

        @media (max-aspect-ratio: 2/3) {
            #canvas-container {
                width: 90vw; 
                height: 135vw;
            }
        }

        #score-text {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 4vh;
            color: #ff99ff80;
            font-weight: 600;
            user-select: none;
        }

        #combo-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2vh;
            color: #ff99ff80;
            font-weight: 500;
            user-select: none;
        }

        #game-title {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 2vh;
            color: #ff99ff90;
            font-weight: 600;
            user-select: none;
        }

        #seed {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2vh;
            color: #ff99ff90;
            text-align: right;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="seed">0</div>

    <script src="matter.js"></script>

    <canvas id="canvas-container"></canvas>
    <!-- <canvas id="canvas-container-matter-render"></canvas> -->

    <script src="game.js"></script>

    <div id="score-text">0</div>
    <div id="combo-text"></div>

    <div id="game-title">Make 10!</div>
</body>
</html>
