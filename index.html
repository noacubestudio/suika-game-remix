<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Suika Game Remix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #372440;
        }

        #canvas-container {
            width: 65vh; 
            height: 78vh;
            overflow: hidden;
        }

        @media (orientation: portrait) {
            #canvas-container {
                width: 90vw; 
                height: 108vw;
            }
        }

        #score-text {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 4em;
            font-family: 'Consolas', monospace;
            color: #ff99ff90;
        }
    </style>
</head>
<body>
    <script src="matter.js"></script>

    <canvas id="canvas-container"></canvas>

    <script>
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Events = Matter.Events,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            Common = Matter.Common,
            Composite = Matter.Composite,
            Composites = Matter.Composites,
            Bodies = Matter.Bodies,
            Body = Matter.Body;

            const mergeSound = new Audio('pop1.wav');
        
        // create engine
        const engine = Engine.create();
        engine.gravity.scale = 0.0015;
        const world = engine.world;

        const dropArea = 100;
        const boxHeight = 500;
        const boxWidth = 500;
        const totalHeight = boxHeight + dropArea;

        // create renderer
        const render = Render.create({
            canvas: document.getElementById('canvas-container'),
            engine: engine,
            options: {
                width: boxWidth,
                height: totalHeight,
                background: '#372440',
                // showVelocity: true,
                // showAngleIndicator: true,
                // showCollisions: true,
                wireframes: false,
                // showDebug: true,
            }
        });

        Render.run(render);

        // create runner
        const runner = Runner.create();
        Runner.run(runner, engine);

        // slowly drop stack
        lastTime = Common.now();
        waitTicks = 10;
        Events.on(engine, 'beforeUpdate', (event) => {

            // apply every x ms
            if (Common.now() - lastTime >= 5) {

                const stackLowerEdge = stack.bodies[0].bounds.max.y
                if (stackLowerEdge < dropArea) {
                    waitTicks--;
                    if (waitTicks <= 0) Composite.translate(stack, {x: 0, y: 5});
                } else {
                    waitTicks = 10;
                }

                // update last time
                lastTime = Common.now();
            }

            // grow
            for (const body of world.bodies) {
                if (body.growPercent < 1) {
                    body.growPercent *= 2;
                    Body.scale(body, 2, 2);
                    body.render.sprite.xScale = 2 - body.growPercent;
                    body.render.sprite.yScale = 2 - body.growPercent;
                    if (body.growPercent >= 1) {
                        body.growPercent = undefined;
                    }
                }
            }
        });

        Events.on(engine, 'afterUpdate', (event) => {
            const ctx = render.context;
            const gradient = ctx.createLinearGradient(0, 0, 0, dropArea);
            gradient.addColorStop(0, '#372440');
            gradient.addColorStop(1, '#37244000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, boxWidth, dropArea);
        });

        function collide(bodyA, bodyB) {

            if (bodyA.stage === sphereProperties[sphereProperties.length-1].stage) return;

            score += bodyA.points;
            mergeSound.play();
            document.getElementById('score-text').textContent = score;
            const newIndex = bodyA.stage;
            const newPosition = {
                x: (bodyA.position.x + bodyB.position.x) / 2,
                y: (bodyA.position.y + bodyB.position.y) / 2
            };
            Composite.remove(world, [bodyA, bodyB]);
            const mergedSphere = newSphere(newPosition, sphereProperties[newIndex], false, 0.25);
            Body.setAngle(mergedSphere, meanAngleFromTwo(bodyA.angle, bodyB.angle));
            Composite.add(world, mergedSphere);
        }
        

        let score = 0;
        Events.on(engine, 'collisionStart', (event) => {
            event.pairs.forEach((pair) => {
                if (pair.bodyA.stage === pair.bodyB.stage && pair.bodyA.isStatic === pair.bodyB.isStatic) {
                    collide(pair.bodyA, pair.bodyB);
                }
            });
        });

        // scene code

        // floor and walls
        const wallStyle = { fillStyle: '#F9F' };
        const wallWidth = 20;
        Composite.add(world, [
            Bodies.rectangle(boxWidth/2, totalHeight, boxWidth, wallWidth, { isStatic: true, render: wallStyle }),
            Bodies.rectangle(boxWidth, totalHeight/2, wallWidth, totalHeight, { isStatic: true, render: wallStyle }),
            Bodies.rectangle(       0, totalHeight/2, wallWidth, totalHeight, { isStatic: true, render: wallStyle }),
        ]);

        // set up all possible spheres as well as define the subset that can drop
        const sphereProperties = [
            { stage: 1, radius: 14, points:  2, density: 0.3, friction: 0.5 },
            { stage: 2, radius: 20, points:  4, density: 0.2, friction: 0.5 },
            { stage: 3, radius: 30, points:  6, density: 0.1, friction: 0.5 },
            { stage: 4, radius: 40, points: 10, density: 0.1, friction: 0.5 },
            { stage: 5, radius: 54, points: 16, density: 0.1, friction: 0.5 },
            { stage: 6, radius: 66, points: 26, density: 0.1, friction: 0.5 },
            { stage: 7, radius: 80, points: 42, density: 0.1, friction: 0.5 },
            { stage: 8, radius:100, points: 68, density: 0.1, friction: 0.5 },
            { stage: 9, radius:120, points:110, density: 0.1, friction: 0.5 },
            { stage:10, radius:140, points:178, density: 0.1, friction: 0.5 },
        ];

        function newSphere(pos, pickedProperties, isStatic, growPercent) {
            const startRadius = pickedProperties.radius;
            const sphere = Bodies.circle(pos.x, pos.y, startRadius, {
                density: pickedProperties.density,
                friction: pickedProperties.friction,
                restitution: 0.1,
                render: { 
                    sprite: { texture: './img/ball'+pickedProperties.stage+'.png' }
                    // fillStyle: 'hsl(20, 80%,'+pickedProperties.stage * 5 + 40+'%)'
                },
                isStatic,
                // collisionFilter: { group: -1 },
                stage: pickedProperties.stage,
                points: pickedProperties.points,
            });
            if (growPercent !== undefined) { 
                Body.scale(sphere, growPercent, growPercent);
                sphere.render.sprite.xScale = 2 - growPercent;
                sphere.render.sprite.yScale = 2 - growPercent;
                sphere.growPercent = growPercent; 
            };
            return sphere;
        }

        let sphereBag = [];
        function bagNext() {
            if (sphereBag.length === 0) {
                sphereBag = Common.shuffle(sphereProperties.slice(0, 4));
            }
            return sphereBag.shift();
        }

        function meanAngleFromTwo(radA, radB) {
            const radMean = Math.atan2(
                (Math.sin(radA) + Math.sin(radB)) / 2, 
                (Math.cos(radA) + Math.cos(radB)) / 2
            );
            return radMean ?? 0;
        }

        function pushSphereFromBag(dest, pickedProperties) {
            let prevTop = dropArea;
            if (dest.bodies.length > 0) {
                prevTop = dest.bodies[dest.bodies.length-1].position.y;
                prevTop -= dest.bodies[dest.bodies.length-1].circleRadius;
            }
            const pos = { 
                x: boxWidth/2, 
                y: prevTop - pickedProperties.radius
            };

            Composite.add(dest, newSphere(pos, pickedProperties, true));
        }

        function moveStackX(newX) {
            for (const body of stack.bodies) {
                Body.setPosition(body, {x: newX, y: body.position.y})
            }
        }

        // create stack of static spheres
        const stack = Composite.create();
        for (let i = 0; i < 4; i++) {
            pushSphereFromBag(stack, bagNext()); 
        }
        Composite.add(world, stack);

        // add mouse control
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: true
                }
            },
            collisionFilter: { mask: 0x002 }
        });

        Composite.add(world, mouseConstraint);

        // keep mouse in sync with rendering
        render.mouse = mouse;

        // let previousMousePosition = null;
        let mouseIsDown = false;

        Events.on(mouseConstraint, 'mousedown', (event) => {
            mouseIsDown = true;
            pushSphereFromBag(stack, bagNext()); 
            moveStackX(event.mouse.position.x);
        });
        Events.on(mouseConstraint, 'mouseup', () => {
            mouseIsDown = false;
            if (stack.bodies.length > 0) {
                const lowestSphere = stack.bodies[0];
               
                if (lowestSphere !== undefined) {
                    Body.setStatic(lowestSphere, false);
                    Composite.move(stack, lowestSphere, world);
                }
            }
        });

        Events.on(mouseConstraint, 'mousemove', (event) => {
            // if (!mouseIsDown) return;
            moveStackX(event.mouse.position.x);
        });

        // console.log(stack)
    </script>

    <div id="score-text">0</div>
</body>
</html>
